<!--{% extends "./_base.html" %}-->
{% load crispy_forms_tags %}
{% block content %}
{{ form.certifications.errors }}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">日報入力画面</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'registered' %}">戻る</a>
<!--                <a class="btn btn-outline-secondary save" href="#">一時保存</a>-->
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal-example" onclick="onButtonClick();">
                       登録
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post" id="myform">
                {%crispy form%}
            </form>

     <script type="text/javascript" language="javascript">
        function onButtonClick() {

          var arr1 = [
            document.getElementById("id_takuhaikenpin").value,
            document.getElementById("id_sonotakenpin").value,
            document.getElementById("id_nyuukosyouhinka").value,
            document.getElementById("id_shiiresyouhinka").value,
            document.getElementById("id_cleaning").value,
            document.getElementById("id_dataerase").value,
            document.getElementById("id_shiirePC").value,
            document.getElementById("id_SIMlockkaijo").value,
            document.getElementById("id_tsutaya").value,
            document.getElementById("id_takuhaikaikon").value,
            document.getElementById("id_picking").value,
            document.getElementById("id_datanyuuryoku").value,
            document.getElementById("id_soukin").value,
            document.getElementById("id_hensou").value,
            document.getElementById("id_lanksatei").value,
          ];

          var arr2 = [
            "宅配検品：　",
            "その他検品：　",
            "入庫商品化：　",
            "仕入商品化：　",
            "クリーニング：　",
            "データイレース：　",
            "仕入PC：　",
            "SIMロック解除：　",
            "ツタヤ関連：　",
            "宅配開梱：　",
            "搬出・ピッキング：　",
            "データ・画像登録：　",
            "送金関連業務：　",
            "返送関連業務：　",
            "ランク査定：　",
          ];

          var pr = ""
          for (let i = 0; i < arr1.length; ++i) {

                  if(arr1[i] > 0){
                      pr += arr2[i] + arr1[i] + "<br>" + "<hr />"
                  }
              console.log(pr);
          }

          target = document.getElementById("output")
          target.innerHTML =  "<b><font size=4>" + "作業者名：　" +　document.getElementById("id_name").value + "</b>"　+ "<hr />" + "<b>" + pr + "<font size=4></b>"

        }
      </script>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'registered' %}">戻る</a>
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal-example" onclick="onButtonClick();">
                       登録
                </button>
            </div>
        </div>
    </div>
</div>


<!-- 2.モーダルの配置 -->
<div class="modal" id="modal-example" tabindex="-1">
    <div class="modal-dialog">

        <!-- 3.モーダルのコンテンツ -->
        <div class="modal-content">
            <!-- 4.モーダルのヘッダ -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modal-label">登録内容を確認してください</h4>
            </div>
            <!-- 5.モーダルのボディ -->
            <div class="modal-body">
                <div id="output"></div>
            </div>
            <!-- 6.モーダルのフッタ -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                <a class="btn btn-outline-secondary save" href="#">登録</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
