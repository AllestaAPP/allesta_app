{% extends "./_base.html" %}
{% block content %}
{{ form.certifications.errors }}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">一時保存中</h2>
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'index' %}">戻る</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
            <hr />
        {% for key, value in params.items %}
            <a class="btn btn-outline-primary" href="http://127.0.0.1:8000/update/{{ key }}/">{{ value }}</a> <hr />
        {% endfor %}
    </div>
</div>

{% endblock %}
